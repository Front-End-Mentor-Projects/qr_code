<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Frontend mentor project solution for their QR code challenge">
    <link rel="stylesheet" href="styles.css">
    <title>QR Card Component</title>
</head>
<body>
    <main>
        <section class="card flex">
            <div class="card-content flex">
                <div class="card-img">
                    <img src="images/image-qr-code.png" alt="qr code to the Frontend mentor website">
                </div>

                <div class="card-text">
                    <h1>Improve your front-end skills by building projects</h1>
                    <p>
                        Scan the QR code to visit Frontend Mentor
                        and take your coding skills to the next level
                    </p>

                    
                </div>
            </div>
        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/SebbyVonBlack">Sebby Von Black</a>.
        </div>
      </main>
</body>
</html>
